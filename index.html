<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal - Ordo Realitas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Tela de boot -->
  <div id="boot-screen" aria-live="polite">
    <div class="boot-text">Iniciando sistema Ordo Realitas...<br>Verificando protocolos...<br>Carregando módulos...<br><span class="boot-blink">█</span></div>
  </div>
  <!-- Seletor de tema -->
  <nav id="theme-switcher" aria-label="Trocar tema">
    <button data-theme="classic" aria-label="Tema clássico">Clássico</button>
    <button data-theme="futuristic" aria-label="Tema futurista">Futurista</button>
    <button data-theme="retro" aria-label="Tema retrô">Retrô</button>
  </nav>
  <!-- Camada de ruído visual (digital noise) -->
  <div id="visual-noise" aria-hidden="true"></div>
  <!-- Camada de scanlines -->
  <div id="scanlines" aria-hidden="true"></div>
  <!-- Terminal principal -->
  <main id="terminal-container">
    <header class="terminal-titlebar">
      <span class="led led-red" aria-label="Status vermelho" tabindex="0" title="Status: Vermelho (Erro/Critico)"></span>
      <span class="led led-yellow" aria-label="Status amarelo" tabindex="0" title="Status: Atenção"></span>
      <span class="led led-green" aria-label="Status verde" tabindex="0" title="Status: Operacional"></span>
      <span class="title">Terminal - Ordo Realitas</span>
    </header>
    <section id="terminal" style="display:none;">
      <div id="output" aria-live="polite" tabindex="0" aria-label="Saída do terminal"></div>
      <div id="input-line">
        <span class="prompt" aria-hidden="true">$</span>
        <input type="text" id="command" autocomplete="off" autofocus aria-label="Digite seu comando" spellcheck="false" aria-describedby="dica-acessibilidade" />
        <span id="blinking-cursor" aria-hidden="true">█</span>
      </div>
      <span id="dica-acessibilidade" style="position:absolute;left:-9999px;">Digite comandos e pressione Enter. Use seta para cima para repetir o último comando.</span>
    </section>
    <!-- Camada para fluxos de dados animados (opcional, ativável via JS) -->
    <div class="data-stream" aria-hidden="true" style="display:none;"></div>
  </main>
  <!-- Áudios do sistema -->
  <audio id="typing-sound" src="sounds/typing.mp3" preload="auto"></audio>
  <audio id="error-sound" src="sounds/error.mp3" preload="auto"></audio>
  <audio id="success-sound" src="sounds/success.mp3" preload="auto"></audio>
  <audio id="boot-sound" src="sounds/boot.mp3" preload="auto"></audio>
  <audio id="ambient-music" src="music/ambient.mp3" preload="auto" loop></audio>
  <audio id="static-sound" src="sounds/static.mp3" preload="auto"></audio>
  <div id="intrusion-alert" style="display:none;" aria-live="assertive">ALERTA DE INTRUSÃO!</div>
  <script src="script.js"></script>
</body>
</html>
